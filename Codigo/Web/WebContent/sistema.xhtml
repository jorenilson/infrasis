<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" />
<h:head>
	<title>Home - [SCE]</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
	<p:layout fullPage="true">

		<!-- Layout do Topo -->
		<p:layoutUnit position="north" size="70">
			<!-- Logo -->
			<div id="blocoCabecalho">
				<div class="container">
					<div class="imagem-logo">
						<h:graphicImage library="imagens" name="samsung.gif"
							id="logoSamsung" style="border=0" />
					</div>
				</div>

				<!-- Mensagem de Boas Vindas -->
				<div id="usuarioLogado" align="right">
					<b>Bem Vindo(a): </b>
					<h:outputText value="#{usuarioLogado.usuario.login}" />
					<br/>
					<h:form>
						
					</h:form>
				</div>
			</div>
		</p:layoutUnit>


		<!-- Menu Lateral -->
		<p:layoutUnit header="Menu Principal" position="west" size="200" resizable="true" closable="false" collapsible="true">
			<!-- Inicio do Menu Principal -->
			<h:form>
				<p:menu style="font-size:12px; width: auto">
					<p:menuitem value="Home" action="sistema.jsf" />
					<p:submenu label="Organizador">
						<p:menuitem value="Manter Material" action="material" />
						<p:menuitem value="Realizar empréstimo" action="emprestimo" disabled="false"/>
					</p:submenu>
					<p:submenu label="Sistema">
						<p:menuitem value="Usuário" action="manterusuario" disabled="true"/>
						<p:menuitem value="Logout" actionListener="#{loginMB.sair}"></p:menuitem>
					</p:submenu>
				</p:menu>
			</h:form>
			<!-- Fim do Menu Principal -->
		</p:layoutUnit>
		<!-- Fim do Layout Menu da Página -->


		<!-- Início do Layout Central da Página -->
		<p:layoutUnit position="center">
			<ui:insert name="centro">

			</ui:insert>
		</p:layoutUnit>
		<!-- Fim do Layout Central da Página -->


		<p:layoutUnit header="Mensagem" position="south" size="70" resizable="true" closable="false" collapsible="true">
			Mensagens
		</p:layoutUnit>
	</p:layout>
</body>
</html>
