<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" />
<h:head>
	<title>Sistema de Controle de TI</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
	
	
	<h:form>
	<p:growl id="growl" showDetail="true" />
		<p:dialog header="Realizar Login" widgetVar="dlg" closable="false" resizable="false" visible="true">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Login:"/>
				<p:inputText id="idusuario" value="#{loginBean.usuario.login}" required="true" />

				<h:outputLabel value="Password:" />
				<p:password id="idsenha" value="#{loginBean.usuario.senha}" required="true" />
				
				<f:facet name="footer">
					<p:commandButton value="Acessar" action="#{loginBean.efetuarLogin}" update=":growl" ajax="false"/>
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</body>
</html>
