<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" />
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<ui:decorate template="sistema.xhtml">
	<ui:define name="centro">
		<p:growl id="message" showDetail="true" />
		<!-- Formulário para cadastro de Equipamentos -->
		<h:form id="dados">

			<p:panelGrid columns="2">
				<p:outputLabel value="Categoria:" />
				<p:selectOneMenu value="#{equipamentoMB.equipamento.categoria}">
					<f:selectItem itemLabel="Selecione uma categoria" />
					<f:selectItems value="#{categoriaMB.categoriaSelect}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Serial:" />
				<p:inputText id="idserial"
					value="#{equipamentoMB.equipamento.serial}" size="40" />


				<p:outputLabel value="Ativo fixo:" />
				<p:inputText id="ativofixo"
					value="#{equipamentoMB.equipamento.ativoFixo}" size="40" />

				<p:outputLabel value="Modelo:" />
				<p:inputText id="modelo" value="#{equipamentoMB.equipamento.modelo}"
					size="40" />

				<p:outputLabel value="Fabricante:" />
				<p:selectOneMenu id="idfabric"
					value="#{equipamentoMB.equipamento.fabricante}">
					<f:selectItem itemLabel="Selecione um fabricante" />
					<f:selectItems value="#{fabricanteMB.fabricanteSelect}" />
				</p:selectOneMenu>

				<p:outputLabel value="Descricao" />
				<p:inputTextarea cols="41" value="#{equipamentoMB.equipamento.descricao}"/>

				<f:facet name="footer">
					<p:commandButton value="Cadastrar" action="#{equipamentoMB.salvar}"
						update=":tabela :message" ajax="false" icon="ui-icon-check" />
					<p:commandButton value="Cancelar" icon="ui-icon-cancel" />
				</f:facet>
			</p:panelGrid>
		</h:form>
		<br />
		<!-- Fim do formulário para cadastro de equipamentos -->


		<!-- Aqui inicia a tabela de dados -->
		<h:form id="tabela">
			<p:dataTable value="#{equipamentoMB.listaEquipamentos}"
				var="equipamento" paginator="true" rows="8"
				paginatorPosition="bottom" >

				<p:column headerText="Cadastro" style="width:55px">
					<p:outputLabel value="#{equipamento.dtCadastro.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>
				</p:column>

				<p:column headerText="Categoria"
					style="width:150px">
						#{equipamento.categoria.nome}
					</p:column>
				<p:column headerText="Modelo"
					style="width:130px">
						#{equipamento.modelo}
					</p:column>
				<p:column headerText="Fabricante">
					#{equipamento.fabricante.nome}
				</p:column>

				<p:column headerText="Serial" >
					#{equipamento.serial}
				</p:column>


				<p:column headerText="Ativo fixo" style="width:60px">
					#{equipamento.ativoFixo}
				</p:column>

				<p:column headerText="" style="width:45px">
					<p:commandLink update=":tabela :message"
						action="#{equipamentoMB.excluir}" value="Remover">
						<f:setPropertyActionListener target="#{equipamentoMB.equipamento}"
							value="#{equipamento}" />
					</p:commandLink>
				</p:column>
				<p:column headerText="" style="width:45px">
					<p:commandLink update=":dados" value="Alterar">
						<f:setPropertyActionListener target="#{equipamentoMB.equipamento}"
							value="#{equipamento}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
