<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:decorate template="sistema.xhtml">
	<ui:define name="centro">
		<h:form id="formEmprestimo">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome do Solicitante:" />
				<p:inputText />
			</p:panelGrid>
		</h:form>
		<br />
		<h:form id="tabelaMateriais">
			<p:dataTable value="#{materialMB.materiais}" var="material" paginator="true" paginatorPosition="bottom" >

				<p:column headerText="Cadastro" style="width:55px">
					<p:outputLabel value="#{material.dtCadastro.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>
				</p:column>

				<p:column headerText="Categoria">
					#{material.categoria.nome}
				</p:column>
				<p:column headerText="Modelo">
						#{material.modelo}
					</p:column>
				<p:column headerText="Fabricante">
					#{material.fabricante.nome}
				</p:column>

				<p:column headerText="Serial">
					#{material.serial}
				</p:column>


				<p:column headerText="Ativo fixo">
					#{material.ativoFixo}	
				</p:column>

				<p:column headerText="">
					<p:commandButton action="#{emprestimoMB.adicionarItem}" update=":tbEmprestimo" value="Adicionar">
					</p:commandButton>
				</p:column>

				<p:column>

				</p:column>

			</p:dataTable>
		</h:form>
		<br />
		<br />




















		<h:form id="tbEmprestimo">
			<p:dataTable  emptyMessage="Não existem itens nesta requisição">

				<p:column headerText="Categoria" style="width:150px">
					#{listaItensEmprestados.categoria.nome}
				</p:column>
				<p:column headerText="Modelo" style="width:130px">
					#{listaItensEmprestados.modelo}
				</p:column>
				<p:column headerText="Fabricante">
					#{listaItensEmprestados.fabricante.nome}
				</p:column>
				<p:column headerText="Serial">
					#{listaItensEmprestados.serial}
				</p:column>
				<p:column headerText="Ativo fixo" style="width:90px">
					#{listaItensEmprestados.ativoFixo}
				</p:column>
			</p:dataTable>
			<p:commandButton value="Finalizar"/>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
