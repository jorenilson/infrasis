<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:decorate template="sistema.xhtml">
	<ui:define name="centro">
		<h:form id="formEmprestimo">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome do Solicitante:"/>
				<p:inputText/>
			</p:panelGrid>
		</h:form>
		<br/>
		<h:form id="formEquipamentos">
			<p:dataTable value="#{equipamentoMB.listaEquipamentos}"
				var="equipamento" paginator="true" rows="7"
				paginatorPosition="bottom" widgetVar="equipTabela">

				<p:column headerText="Cadastro" style="width:55px">
					<p:outputLabel value="#{equipamento.dtCadastro.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>
				</p:column>

				<p:column headerText="Categoria">
					#{equipamento.categoria.nome}
				</p:column>
				<p:column headerText="Modelo">
						#{equipamento.modelo}
					</p:column>
				<p:column headerText="Fabricante">
					#{equipamento.fabricante.nome}
				</p:column>

				<p:column headerText="Serial" filterBy="#{equipamento.serial}" filterMatchMode="contains">
					#{equipamento.serial}
				</p:column>


				<p:column headerText="Ativo fixo" filterBy="#{equipamento.ativoFixo}" filterMatchMode="contains">
					#{equipamento.ativoFixo}	
				</p:column>
				
				<p:column headerText="" style="width:15px">
					<p:commandLink id="linkAdicionar">
						<h:graphicImage value="resources/imagens/adicionar.png" />
					</p:commandLink>
					<p:tooltip for="linkAdicionar" value="Adicionar"/>
				</p:column>
				
				<p:column>
				
				</p:column>
				
			</p:dataTable>
		</h:form>
		<br/>
		<br/>
		<h:form id="formRequisicao">
			<p:dataTable emptyMessage="Não existem itens a esta requisição">

				<p:column headerText="Cadastro" style="width:55px">
					
				</p:column>
				<p:column headerText="Categoria" style="width:150px">
						
				</p:column>
				<p:column headerText="Modelo" style="width:130px">
						
				</p:column>
				<p:column headerText="Fabricante">
					
				</p:column>
				<p:column headerText="Serial" >
					
				</p:column>
				<p:column headerText="Ativo fixo" style="width:90px">
					
				</p:column>
			</p:dataTable>
		
		</h:form>
	</ui:define>
</ui:decorate>
</html>
