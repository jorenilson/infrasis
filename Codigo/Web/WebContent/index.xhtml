<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" />
<h:head>
	<title>Sistema Controle de Empréstimo</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
	<h:form>
		<p:dialog header="Autenticar - [SCE]" closable="false" resizable="false" visible="true" showEffect="drop">
			<h:panelGrid columns="2" cellpadding="5" cellspacing="0">
				<h:outputLabel value="Usuário: *"/>
				<p:inputText id="idusuario" value="#{loginMB.usuario.login}" required="true" />

				<h:outputLabel value="Senha: *" />
				<p:password password="true" value="#{loginMB.usuario.senha}" required="true" />
				
				<f:facet name="footer">
					<p:commandButton value="Acessar" action="#{loginMB.efetuarLogin}" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</body>
</html>
