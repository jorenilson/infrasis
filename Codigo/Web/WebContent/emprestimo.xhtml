<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:decorate template="sistema.xhtml">
	<ui:define name="centro">
		<h:form id="formEmprestimo">
			<p:tabView>
				<p:tab title="Dados da Solicitação">
					<p:panelGrid columns="4">
						<f:facet name="header">Preencha o formulário com os dados da solicitação</f:facet>
						
						<p:outputLabel value="Tipo da Movimentação" />
						<p:selectOneRadio>
							<f:selectItem itemValue="Teste1" itemLabel="Empréstimo"/>
							<f:selectItem itemValue="Teste1" itemLabel="Outros"/>
						</p:selectOneRadio>
						
						<p:outputLabel value="Nome completo do responsável:" />
						<p:inputText size="40" />
						<p:outputLabel value="Email do responsável:" />
						<p:inputText size="40" />
						<p:outputLabel value="Nome da chefia Imediata:" />
						<p:inputText size="40" />
						<p:outputLabel value="Email da chefia imediata:" />
						<p:inputText size="40" />
						<p:outputLabel value="Departamento:" />
						<p:inputText size="30" />
						<p:outputLabel value="Previsão para Entrega:" />
						<p:calendar id="iddatahoraaprova" pattern="dd/MM/yyyy HH:mm:ss"
							size="26" showOn="button" />
						<p:outputLabel value="Anexar um documento:" />
						<p:fileUpload label="Procurar" mode="simple" />
						<p:outputLabel value="Previsão de Entrega" />
						<p:calendar id="iddatahoraentrega" pattern="dd/MM/yyyy HH:mm:ss"
							size="26" showOn="button" />
						<p:outputLabel value="Observação:" />
						<p:inputTextarea cols="40" />
						<f:facet name="footer">
							<p:commandButton type="button" icon="ui-icon-check" style="margin: 5px" value="Registrar"/>
							<p:commandButton type="button" icon="ui-icon-cancel" style="margin: 10px" value="Cancelar"/>
						</f:facet>
					</p:panelGrid>
				</p:tab>
				<p:tab title="Adicionar Item">
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
