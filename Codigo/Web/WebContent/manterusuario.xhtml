<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" />
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
	<ui:decorate template="sistema.xhtml">
		<ui:define name="centro">
			<h:form id="dados">
				<h2>Cadastro de Usuarios</h2>
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome completo:"/>
					<p:inputText id="idnome"/>
					
					<p:outputLabel value="Matricula:"/>
					<p:inputText id="idmatricula"/>
					
					<p:outputLabel value="Telefone:"/>
					<p:inputText id="idtelefone"/>
					
					<p:outputLabel value="Email:"/>
					<p:inputText id="idemail"/>
					<f:facet name="footer">
						<p:commandButton type="button" icon="ui-icon-check" style="margin: 5px" value="Cadastrar"/>
					</f:facet>
				</p:panelGrid>
			</h:form>
			
			<br/>
			
			<h:form id="tabusuario">
				<p:dataTable value="#{usuarioMB.listaUsuarios}"
				var="usuarios" paginator="true" rows="10" paginatorPosition="bottom">
					<p:column headerText="Nome completo" width="300">
						#{usuarios.nome}					
					</p:column>		
					
					<p:column headerText="MatrÃ­cula" width="80">
						#{usuarios.matricula}
					</p:column>
					
					<p:column headerText="Login">
						#{usuarios.login}
					</p:column>
					
					<p:column headerText="Telefone">
						#{usuarios.telefone}
					</p:column>
					
					<p:column headerText="Email" width="300">
						#{usuarios.email}
					</p:column>
					
					<p:column headerText="Remover">
						<p:commandLink update=":tabusuario" value="Remover" action="#{usuarioMB.excluir()}">
							<f:setPropertyActionListener target="#{usuarioMB.usuario}"
							 value="#{usuarios}" />
						</p:commandLink>
					</p:column>
					
					<p:column headerText="Alterar">
						
					</p:column>
					
				</p:dataTable>
			</h:form>
			
			
			
		</ui:define>
	</ui:decorate>
</body>
</html>
